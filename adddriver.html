<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Tracker - Add Driver</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }
        .card {
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="card shadow">
            <h3 class="text-center mb-4">Add New Driver</h3>
            <form id="addDriverForm">
                <div class="mb-3">
                    <label for="driverName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="driverName" placeholder="e.g., Lewis Hamilton" required>
                </div>
                <div class="mb-3">
                    <label for="team" class="form-label">Team</label>
                    <input type="text" class="form-control" id="team" placeholder="e.g., Mercedes" required>
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality" placeholder="e.g., British" required>
                </div>
                <div class="mb-3">
                    <label for="championshipsWon" class="form-label">Championships Won</label>
                    <input type="number" class="form-control" id="championshipsWon" placeholder="e.g., 7" min="0" required>
                </div>
                <div class="btn-container">
                    <a href="/main.html" class="btn btn-secondary">Back</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('addDriverForm').addEventListener('submit', function(e) {
            e.preventDefault(); // Prevent form submission for now
            const driverData = {
                name: document.getElementById('driverName').value,
                team: document.getElementById('team').value,
                nationality: document.getElementById('nationality').value,
                championships_won: parseInt(document.getElementById('championshipsWon').value)
            };
            console.log('Driver Data:', driverData); // Log data for now
            alert('Driver added successfully! (This is a demo - data is logged to console)');
            this.reset(); // Reset form after submission
        });
    </script>
</body>
</html>
